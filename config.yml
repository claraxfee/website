# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://clarafee.xyz/"
title: "Clara Fee"
languageCode: "en-us"
theme: "PaperMod"
copyright: "2025 Clara Fee"

# Enable tags
taxonomies:
  tag: tags

# Replace deprecated paginate with pagination
pagination:
  pagerSize: 5

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

# Define main sections
mainsections: ["blog", "portfolio"]

# Section configurations
permalinks:
  blog: /blog/:sections/:slug/
  portfolio: /portfolio/:sections/:slug/
  index: /index/:sections/:slug/

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Portfolio
          url: portfolio/
          weight: 1
        - name: Blog
          url: blog/
          weight: 2
        - name: Index
          url: index/
          weight: 3
        - name: About
          url: about/
          weight: 4
        - name: Hire Me
          url: hireme/
          weight: 5

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Clara Fee - CS & Spanish student building technology for social good. Portfolio of digital humanities, web development, and accessibility projects."
  keywords: ["software developer", "digital humanities", "civic technology", "web development", "accessibility", "bilingual"]  
  author: "Clara Fee"

